<!DOCTYPE html>
<html>
<head>
	<title>Deadline</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
	<audio loop id="theme">
		<source src="sounds/203529__zagi2__weird-pulsing-3.wav" type="audio/wav">
	</audio>
	<audio loop id="game">
		<source src="sounds/23069__blacklizard77__concrete-fields.mp3" type="audio/mp3">
	</audio>
	<audio loop id="ambience">
		<source src="sounds/176240__voiceofgup__zombiesmoaningnofx.wav" type="audio/wav">
	</audio>
	<audio id="scream">
		<source src="sounds/63633__vtownpunks__screaming-10.wav" type="audio/wav">
	</audio>

	<header id="startScreen">
		<h1 id="title">DEADLINE</h1>
		<img id="mainImage" src="https://coresites-cdn.factorymedia.com/mpora_new/wp-content/uploads/2016/05/zombiehead.jpg">
		<marquee id="marquee" color="red">PRESS SPACE BAR TO START</marquee>
	</header>

	<main id="gameArea">

		<section id="gameScreen">
			<div id="levelImage"></div>
			<div id="p1Sprite" class="sprite"></div>
			<div id="p2Sprite" class="sprite"></div>
			<div id="v1Sprite" class="vSprite alive" style="margin-left: 900px"></div>
			<div id="topBar">
				<div id="p1StamBar">P1 Stamina: <p id="p1Stamina" data-count="60">60</p></div>
				<div id="timer"></div>
				<div id="p2StamBar">P2 Stamina: <p id="p2Stamina" data-count="60">60</p></div>
			</div>
			
		</section>

		<section id="leftPanel">
			<ul id="instrs">
				<li><h4>Zombie 1 controls</h4></li>
				<li>Left foot</li>
				<li>"A"</li>
				<li>Right foot</li>
				<li>"D"</li>
				<li>Bite</li>
				<li>"W"</li>
			</ul>
		</section> 

		<section id="rightPanel">
			<ul id="instrs">
				<li><h4>Zombie 2 controls</h4></li>
				<li>Left foot</li>
				<li>"J"</li>
				<li>Right foot</li>
				<li>"L"</li>
				<li>Bite</li>
				<li>"I"</li>
			</ul>
		</section>
	</main>
</body>
</html>
